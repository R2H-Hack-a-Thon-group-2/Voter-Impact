<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Voters Rights">
            <link rel="stylesheet" type="text/CSS" href="contact.css">
            <script src="https://kit.fontawesome.com/09beb7adf2.js" crossorigin="anonymous"></script>
            <title>Contact | Voter Rights</title>
        </head>
        <body id="contact-page">
            <header>
                <nav id="bar">
                <ul class="nav_bar">
                    <li><a href="index.html"><img src="contact-images/voter-rights-nav.png" title="home page" alt="Voter Rights Logo"></a></li>
                    <li><a href="index.html" title="return to the home page">Home</a></li>
                    <li><a href="info.html" title="return to the Info/History page">Info/History</a></li>
                    <li><a href="impact.html" title="return to the Voter Impact">Impact</a></li>
                    <li><a href="polling.html" title="return to the Polling">Polling</a></li>
                    <li><a href="contact.html" title="return to the Contact page">Contact</a></li>
                </ul>
                </nav>
            </header>
            
                <main>
                    <div class="contact-hero"></div>

                    <section id="wrapper">
                        <div>
                            <form action="" class="contact-form">
                                <h1>Get in touch</h1>
                                <div id="paragraph">
                                    <p>Do you have questions about voting that we didn't answer?</p>
                                    <p>Fill out the form below and we will get back to you within 48 hours.</p>
                                </div>
                                <div class="txt">
                                    <label for="name">Full Name<span class="required">*</span></label>
                                    <input type="text" id="name" placeholder="Enter Your Name" required>
                                </div>

                                <div class="txt">
                                    <label for="email">Email<span class="required">*</span></label>
                                    <input type="email" id="email" placeholder="Enter Your Email" required>
                                </div>

                                <div class="txt">
                                    <label for="phone">Phone<span class="required">*</span></label>
                                    <input type="text" id="phone" placeholder="Enter Your Phone Number" required>
                                </div>

                                <div class="txt">
                                    <label for="message">Message</label>
                                    <textarea id="message"  placeholder="Enter Your Message"></textarea>
                                </div>
                                <div>    
                                    <input type="submit" class="btn" value='Send'>
                                </div>
                            </form>
                        </div>
                    </section>
                </main>
                    


            <footer class="footer">
                    <div><img class="logo" src="contact-images/voter-rights-logo.png" alt="Voter Rights Logo"></div>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener"><i title="Instagram" class="fab fa-instagram fa-2x"></i></a>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener"><i title="Facebook" class="fab fa-facebook fa-2x"></i></a>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener"><i title="Youtube" class="fab fa-youtube fa-2x"></i></a>
                    <p>&#169; 2020 Voter Rights</p>
            </footer>
        </body>
</html>
